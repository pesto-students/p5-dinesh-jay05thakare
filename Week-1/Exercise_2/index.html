<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CattyBoard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Line awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
      <!-- side bar starts -->
      <div class="side-bar">
        <button><i class="las la-bars"></i></button>
        <button><i class="las la-home"></i></button>
        <button><i class="las la-search"></i></button>
        <button><i class="las la-volume-up"></i></button>
        <button><i class="las la-user"></i></button>
        <button><i class="las la-cog"></i></button>
        <button><i class="lab la-soundcloud"></i></button>
        <button><i class="lab la-spotify"></i></button>
      </div>
      <!-- side bar ends -->


      <!-- bottom bar start -->
      <div class="bottom-bar">
        <div class="bottom-bar-left">
          <div class="bottom-poster">
            <img  src="images/2Eq--cattyboard.jpg" alt="CattyBoard">
          </div>
          <div class="bottom-song">
            <h6>
              If it ain't love
            </h6>
            <h6>
              Catson Derulo
            </h6>
            
          </div>
        </div>
        <div class="bottom-bar-right">
          <button><i class="las la-step-backward"></i></button>
          <button><i class="las la-play"></i></button>
          <button><i class="las la-step-forward"></i></button>
          <button><i class="las la-redo-alt"></i></button>
          <button><i class="las la-random"></i></button>
        </div>
      </div>
      <!-- bottom bar ends -->
    </div>
  </body>
</html>
